<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth's Orbit Around the Sun (3D)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/TextureLoader.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/textures/cube/space.jpg');
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting Setup
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(0, 0, 0); // Sun as the light source
        scene.add(light);

        // Create Sun with texture
        const sunTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/5/5f/Sun_texture.jpg');
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({ map: sunTexture });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Earth with High Definition Texture, Specular, and Normal Map
        const earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/8/83/Earthmap1000x500.jpg');
        const earthNormalMap = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/1/1e/Earth_normal_map.jpg');
        const earthSpecularMap = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/2/22/Earth_specular_map.jpg');
        
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: earthTexture,
            normalMap: earthNormalMap,
            specularMap: earthSpecularMap,
            metalness: 0.2,
            roughness: 0.5
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Earth's Atmospheric Glow
        const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x00aaff,
            transparent: true,
            opacity: 0.3
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);

        // Create Clouds (rotating for realism)
        const cloudTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/3/3e/Clouds_earth_map.jpg');
        const cloudGeometry = new THREE.SphereGeometry(1.02, 64, 64);
        const cloudMaterial = new THREE.MeshBasicMaterial({
            map: cloudTexture,
            transparent: true,
            opacity: 0.5
        });
        const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
        scene.add(clouds);

        // Create Stars in Space
        const starGeometry = new THREE.SphereGeometry(0.05, 8, 8);
        const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        for (let i = 0; i < 2000; i++) {
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(
                Math.random() * 2000 - 1000, 
                Math.random() * 2000 - 1000, 
                Math.random() * 2000 - 1000
            );
            scene.add(star);
        }

        camera.position.set(0, 10, 25);

        // Orbit Path (dashed line)
        const orbitGeometry = new THREE.RingGeometry(12, 12.05, 100);
        const orbitMaterial = new THREE.LineBasicMaterial({ color: 0x888888, opacity: 0.5 });
        const orbit = new THREE.LineLoop(orbitGeometry, orbitMaterial);
        scene.add(orbit);

        function animate() {
            requestAnimationFrame(animate);
            
            const now = new Date();
            const yearInMs = 365.25 * 24 * 60 * 60 * 1000;
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const elapsed = now - startOfYear;
            const angle = (elapsed / yearInMs) * 2 * Math.PI;
            
            const orbitRadius = 12;
            earth.position.x = orbitRadius * Math.cos(angle);
            earth.position.z = orbitRadius * Math.sin(angle);
            
            // Rotate Earth on its axis
            earth.rotation.y += 0.01;
            atmosphere.position.copy(earth.position);
            clouds.rotation.y += 0.002;  // Rotate clouds for effect

            // Rotate Sun to simulate solar flares
            sun.rotation.y += 0.002;

            // Adjust the lighting dynamically
            light.position.copy(earth.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
