<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth Orbiting the Sun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/TextureLoader.js"></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background to simulate space

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add ambient light for general illumination
        const ambientLight = new THREE.AmbientLight(0x404040, 1);  // Soft overall light
        scene.add(ambientLight);

        // Sun (glowing sphere)
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64); // Create a sphere for the Sun
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00,         // Bright yellow color
            emissive: 0xffff00,      // Make it glow
            emissiveIntensity: 2,    // Increase the intensity of the glow
            flatShading: true
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Add a point light to simulate the Sun's light
        const sunLight = new THREE.PointLight(0xffffff, 2, 50);  // White point light with high intensity
        sunLight.position.set(0, 0, 0); // Position the light at the Sun's location
        scene.add(sunLight);

        // Earth (realistic texture)
        const earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/8/8e/Earth_map.jpg');
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);  // Sphere geometry for Earth
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: earthTexture,
            roughness: 0.5,   // Slight roughness for realism
            metalness: 0.2    // Slight metallic reflection
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Earth's atmosphere (halo effect)
        const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64); // Slightly bigger than Earth
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x00aaff,
            transparent: true,
            opacity: 0.3
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);

        // Orbit radius and speed of Earth's revolution
        const orbitRadius = 12; // Distance from the Sun
        let angle = 0;
        const speedMultiplier = 525600;

        // Camera setup
        camera.position.set(0, 10, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Date when we stop and restart (January 1, 2099)
        const endDate = new Date(2099, 0, 1);
        let startDate = new Date();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Get current time and calculate elapsed time
            const now = new Date();
            let elapsed = now - startDate;
            elapsed *= speedMultiplier;

            // Calculate the Earth's angle around the Sun
            angle = (elapsed / (365.25 * 24 * 60 * 60 * 1000)) * (2 * Math.PI);  // Convert time into orbit angle

            // Update Earth's position in orbit
            earth.position.x = orbitRadius * Math.cos(angle);
            earth.position.z = orbitRadius * Math.sin(angle);

            // Rotate Earth on its axis
            earth.rotation.y += 0.01;

            // Update atmosphere position to match Earth's position
            atmosphere.position.copy(earth.position);

            // If we reach the year 2099, reset the start date
            if (now >= endDate) {
                startDate = new Date();
            }

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
