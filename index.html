<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Position Around the Sun (3D)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Set space-like background
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lighting
        const light = new THREE.PointLight(0xffffff, 2, 50);
        light.position.set(0, 0, 0); // Light from the Sun's position
        scene.add(light);
        
        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        
        // Create Earth
        const earthGeometry = new THREE.SphereGeometry(1, 32, 32);
        const earthMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);
        
        camera.position.set(0, 10, 20); // Move camera back to see the orbit
        
        function animate() {
            requestAnimationFrame(animate);
            
            const now = new Date();
            const yearInMs = 365.25 * 24 * 60 * 60 * 1000;
            const startOfYear = new Date(now.getFullYear(), 0, 0);
            const elapsed = now - startOfYear;
            const angle = (elapsed / yearInMs) * 2 * Math.PI;
            
            const orbitRadius = 10;
            earth.position.x = orbitRadius * Math.cos(angle);
            earth.position.z = orbitRadius * Math.sin(angle);
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
