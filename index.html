<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth Orbiting the Sun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/TextureLoader.js"></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background to simulate space

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a directional light for Earth lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(10, 10, 10).normalize();
        scene.add(light);

        // Add an ambient light (soft overall lighting)
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        // Sun (glowing sphere)
        const sunTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/5/5f/Sun_texture.jpg');
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            map: sunTexture,
            emissive: 0xffff00,  // Bright yellow glow
            emissiveIntensity: 3 // Increase the intensity of the glow
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Earth (high-quality texture with continents and oceans)
        const earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/8/8e/Earth_map.jpg');
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: earthTexture,
            roughness: 0.5,   // Slightly rough for realism
            metalness: 0.2    // Slightly metallic for some reflective effects
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Earth's atmosphere (glowing halo effect)
        const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x00aaff,
            transparent: true,
            opacity: 0.3
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);

        // Orbit radius
        const orbitRadius = 12;
        let angle = 0;

        // Camera position
        camera.position.set(0, 10, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // Earth's speed multiplier for faster orbit
        const speedMultiplier = 525600;

        // Date when we stop and restart (January 1, 2099)
        const endDate = new Date(2099, 0, 1);
        let startDate = new Date();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Get the current time and calculate the elapsed time
            const now = new Date();
            let elapsed = now - startDate;
            elapsed *= speedMultiplier;

            // Calculate the orbit's angle based on elapsed time
            angle = (elapsed / (365.25 * 24 * 60 * 60 * 1000)) * (2 * Math.PI); // Earth's orbit around the Sun in years

            // Update Earth's position in orbit
            earth.position.x = orbitRadius * Math.cos(angle);
            earth.position.z = orbitRadius * Math.sin(angle);

            // Rotate Earth on its axis
            earth.rotation.y += 0.01;

            // Match atmosphere with Earth's position
            atmosphere.position.copy(earth.position);

            // If the target date is reached, reset the start date
            if (now >= endDate) {
                startDate = new Date();
            }

            // Render the scene from the camera's perspective
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
