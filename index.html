<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Earth's Orbit Around the Sun (3D)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/TextureLoader.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.TextureLoader().load('https://cdn.jsdelivr.net/gh/mrdoob/three.js/examples/textures/cube/space.jpg');

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a Point Light to represent the Sun and make it brighter
        const light = new THREE.PointLight(0xffffff, 10, 100);
        light.position.set(0, 0, 0); // Sun as the light source
        scene.add(light);

        // Create Sun with emissive texture (for glow) and higher emissive intensity
        const sunTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/5/5f/Sun_texture.jpg');
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            map: sunTexture,
            emissive: 0xffcc00,  // Make it glow
            emissiveIntensity: 1.5
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // Create Earth with high-quality texture showing continents and oceans
        const earthTexture = new THREE.TextureLoader().load('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Earth_World_Map_%28Labeled%29.svg/2560px-Earth_World_Map_%28Labeled%29.svg.png');
        const earthGeometry = new THREE.SphereGeometry(1, 64, 64);
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: earthTexture,
            roughness: 0.4,
            metalness: 0.1,
            emissive: 0x0066cc,  // Slight glow for Earth to make it more realistic
            emissiveIntensity: 0.1
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Add Earth's atmosphere effect with transparency and glow
        const atmosphereGeometry = new THREE.SphereGeometry(1.05, 64, 64);
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x00aaff,
            transparent: true,
            opacity: 0.3
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);

        // Set camera position and angle for better viewing
        camera.position.set(0, 10, 25);  // Set the camera a bit farther from the scene
        camera.lookAt(new THREE.Vector3(0, 0, 0)); // Always look at the Sun

        // Start the current date
        let startDate = new Date();

        // Earth's orbit speed multiplier
        const speedMultiplier = 525600; // Increase Earth's orbital speed by 525,600 times

        // Date when we should stop and restart
        const endDate = new Date(2099, 0, 1); // January 1, 2099

        function animate() {
            requestAnimationFrame(animate);

            // Get the current date and calculate the elapsed time
            const now = new Date();
            let elapsed = now - startDate;

            // Apply the speed multiplier for faster orbit (525,600 times faster)
            elapsed *= speedMultiplier;

            // Calculate the angle of Earth's orbit based on the elapsed time
            const yearInMs = 365.25 * 24 * 60 * 60 * 1000;
            const angle = (elapsed / yearInMs) * 2 * Math.PI;

            const orbitRadius = 12;
            earth.position.x = orbitRadius * Math.cos(angle);
            earth.position.z = orbitRadius * Math.sin(angle);

            // Rotate Earth on its axis for realism
            earth.rotation.y += 0.01;
            atmosphere.position.copy(earth.position);

            // Check if we have reached the end date (year 2099)
            if (now >= endDate) {
                startDate = new Date();  // Reset to current time
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
